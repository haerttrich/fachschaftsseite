{{ define "event-card" }}

<a
  class="event-card group flex flex-col justify-start overflow-hidden rounded-lg border border-gray-200 text-current no-underline dark:shadow-none hover:shadow-gray-100 dark:hover:shadow-none shadow-gray-100 active:shadow-sm active:shadow-gray-200 transition-all duration-200 hover:border-gray-300 bg-transparent shadow-sm dark:border-neutral-800 hover:bg-slate-50 hover:shadow-md dark:hover:border-neutral-700 dark:hover:bg-neutral-900"
  href="{{ .link }}"
>
  <span class="flex font-semibold items-start gap-2 pt-4 px-4 text-gray-700 hover:text-gray-900 dark:text-neutral-200 dark:hover:text-neutral-50">
    {{ .title }}
  </span>

  <div class="line-clamp-3 text-sm font-normal text-gray-500 dark:text-gray-400 px-4 mb-4 mt-2">
    {{ .date.Format "02. Jan 2006" }}
    {{ if .location}}
         | {{ .location | markdownify }}
    {{ end }}
  </div>
  {{ if .subtitle }}
    <div class="line-clamp-3 text-sm font-normal text-gray-500 dark:text-gray-400 px-4 mb-4 mt-2">
        {{ .subtitle | markdownify }}
    </div>
  {{ end }}
</a>
{{ end }}
